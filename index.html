<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Contact</h1>
    </header>
    <main>
        <form method="post" id="formulaire" name="form">
            <div class="form-item">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" >
                <p id="pNom"></p>
            </div>
            <div class="form-item">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" >
                <p id="pMail"></p>
            </div>
            <div class="form-item">
                <label for="sujet">Sujet</label>
                <input type="text" id="sujet" name="sujet">
                <p id="pSujet"></p>
            </div>
            <div class="form-item">
                <label for="message">Message</label>
                <textarea id="message" cols="30" rows="10" name="message"></textarea>
                <p id="pMessage"></p>
            </div>
            
            <button class="modal-btn modal-trigger" type="submit">Envoyer</button>

            <div class="modal-container">

                <div class="overlay modal-trigger"></div>

                <div class="modal">
                    <button class="close-modal modal-trigger">X</button>
                    <h1>Votre message a bien été envoyé !</h1>
                </div>

            </div>


            <!-- <div class="succes invisible">Votre message a bien été envoyé !</div> -->
        </form>
    </main>
    <script src="./js/script.js" defer></script>
    
</body>
</html>
